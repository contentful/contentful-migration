name: CI
permissions:
  contents: read

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  build:
    uses: ./.github/workflows/build.yaml

  check:
    needs: build
    uses: ./.github/workflows/check.yaml
  
  test-integration:
    needs: build
    uses: ./.github/workflows/test-integration.yaml
    secrets: inherit
  
  test-e2e:
    needs: build
    uses: ./.github/workflows/test-e2e.yaml
    secrets: inherit

  release:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dx-506-github-packages')
    needs: [build, check, test-integration, test-e2e]
    permissions:
      contents: write
      id-token: write
      actions: read
    uses: ./.github/workflows/release.yaml
    secrets:
      VAULT_URL: ${{ secrets.VAULT_URL }}

