version: 2
registries:
  npm-registry-registry-npmjs-org:
    type: npm-registry
    url: https://registry.npmjs.org
    token: "${{secrets.NPM_REGISTRY_REGISTRY_NPMJS_ORG_TOKEN}}"

updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "00:00"
    timezone: Etc/UCT
  open-pull-requests-limit: 99
  ignore:
  - dependency-name: "@types/node"
    versions:
    - 14.14.22
    - 14.14.24
    - 14.14.25
    - 14.14.26
    - 14.14.28
    - 14.14.29
    - 14.14.31
    - 14.14.32
    - 14.14.33
    - 14.14.34
    - 14.14.35
    - 14.14.36
    - 14.14.37
    - 14.14.39
    - 14.14.41
    - 15.0.0
  - dependency-name: contentful-management
    versions:
    - 7.13.0
    - 7.15.0
    - 7.15.2
    - 7.5.4
    - 7.7.0
    - 7.8.0
  - dependency-name: eslint
    versions:
    - 7.18.0
    - 7.20.0
    - 7.22.0
    - 7.23.0
    - 7.24.0
  - dependency-name: mocha
    versions:
    - 8.2.1
    - 8.3.0
    - 8.3.1
  - dependency-name: nock
    versions:
    - 13.0.7
    - 13.0.8
    - 13.0.9
  - dependency-name: semantic-release
    versions:
    - 17.3.7
    - 17.4.0
  - dependency-name: typescript
    versions:
    - 3.9.8
  - dependency-name: joi
    versions:
    - 17.3.0
  registries:
  - npm-registry-registry-npmjs-org
