version: 2

updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
      time: "00:00"
      timezone: Etc/UTC
    open-pull-requests-limit: 10
    ignore:
    - dependency-name: husky
      versions:
        - ">=5.0.0"
    - dependency-name: "semantic-release"
      versions:
        - ">=23.0.0"
    # Pure ESM package. Remove from ignore when ESM is supported
    # https://github.com/chalk/chalk/releases/tag/v5.0.0
    - dependency-name: chalk
      versions:
        - ">=5.0.0"
    # Pure ESM package. Remove from ignore when ESM is supported
    # https://github.com/SBoudrias/Inquirer.js/releases/tag/inquirer%409.0.0
    - dependency-name: inquirer
      versions:
        - ">=9.0.0"
    # Pure ESM package. Remove from ignore when ESM is supported
    # https://github.com/uuidjs/uuid/releases/tag/v12.0.0
    - dependency-name: uuid
      versions:
        - ">=12.0.0"
    commit-message:
      prefix: build
      include: scope
    groups:
      production-dependencies:
        applies-to: version-updates
        dependency-type: production
        update-types:
          - minor
          - patch
        patterns:
          - '*'
      dev-dependencies:
        applies-to: version-updates
        dependency-type: development
        update-types:
          - minor
          - patch
        patterns:
          - '*'