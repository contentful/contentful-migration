version: 2.1
jobs:
  check:
    docker:
      - image: cimg/node:16.11
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Lint
          command: |
            npm run lint
      - run:
          name: Build
          command: |
            npm run build
      - run:
          name: Check Delaration
          command: |
            npm run test:typescript-declaration
  test-unit:
    docker:
      - image: cimg/node:16.11
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run Unit Tests
          command: |
            npm run test:unit
  test-integration:
    docker:
      - image: cimg/node:16.11
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run Integration Tests
          command: |
            npm run test:integration
  test-e2e:
    docker:
      - image: cimg/node:16.11
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run E2E Tests
          command: |
            npm run test:e2e
  release:
    docker:
      - image: cimg/node:16.11
    steps:
      - checkout
      - vault/get-secrets: # Loads vault secrets
          template-preset: 'semantic-release-ecosystem'
      - run: npm install
      - run: npm run semantic-release
workflows:
  test-and-release:
    jobs:
      - check
      - test-unit
      - test-integration
      - test-e2e
      - release:
          requires:
            - check
            - test-unit
            - test-integration
            - test-e2e
          filters:
            branches:
              only:
                - master
